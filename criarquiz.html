<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criar Novo Quiz</h1>
        <form id="quizForm">
            <label>Nome do Quiz:</label><br>
            <input type="text" id="quizName" required><br><br>

            <label>Pergunta:</label><br>
            <input type="text" id="question" required><br><br>

            <label>Opção 1:</label><br>
            <input type="text" id="option1" required><br><br>

            <label>Opção 2:</label><br>
            <input type="text" id="option2" required><br><br>

            <label>Opção 3:</label><br>
            <input type="text" id="option3" required><br><br>

            <label>Resposta Correta (1, 2 ou 3):</label><br>
            <input type="number" id="answer" min="1" max="3" required><br><br>

            <button type="submit">Adicionar Pergunta</button>
        </form>

        <h2>Perguntas Criadas</h2>
        <div id="perguntasList">
            <!-- Lista de perguntas será preenchida dinamicamente -->
        </div>

        <div class="button-container">
            <button onclick="salvarQuiz()">Salvar Quiz</button>
            <a href="telaprincipal.html"><button type="button">Voltar à Tela Principal</button></a>
        </div>
    </div>

    <script src="criarquiz.js"></script>
</body>
</html>
